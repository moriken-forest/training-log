<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: rgba(0,0,0,0.1);
      --radius: 8px;
      --spacing: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    nav a {
      margin-left: var(--spacing);
      text-decoration: none;
      font-weight: 500;
      color: var(--muted);
      transition: color 0.2s;
    }
    nav a:hover { color: var(--text); }
    main {
      max-width: 1200px;
      margin: var(--spacing) auto;
      padding: 0 var(--spacing);
    }
    /* List controls */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    #controls label { font-weight: 500; }
    #controls select {
      margin-left: 8px;
      padding: 4px 8px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card-bg);
    }
    #pagination {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #pagination button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #pagination button:disabled { background: var(--border); cursor: default; }
    /* Log cards */
    #listContainer {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
    }
    .log-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 1px 3px var(--shadow);
      overflow: hidden;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing);
      cursor: pointer;
    }
    .summary .date { font-weight: 600; }
    .summary .note { color: var(--muted); }
    .details {
      display: none;
      padding: 0 var(--spacing) var(--spacing);
    }
    .log-card.open .details { display: block; }
    .session {
      margin-bottom: var(--spacing);
    }
    .session h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: var(--spacing);
    }
    .table-wrapper table {
      width: 100%; min-width: 600px;
      border-collapse: collapse;
    }
    .table-wrapper th,
    .table-wrapper td {
      border: 1px solid var(--border);
      padding: 12px;
      text-align: center;
      white-space: normal;
      word-break: break-word;
    }
    .table-wrapper th { background: var(--bg); font-weight: 600; }
    .table-wrapper tr:last-child td { border-bottom: none; }
    @media (max-width: 600px) {
      .summary { flex-direction: column; gap: 4px; }
      .session h2 { font-size: 1.1rem; }
      .table-wrapper th, td { padding: 8px; font-size: 0.875rem; }
      #controls { flex-direction: column; align-items: flex-start; gap: 8px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">üèãÔ∏è PowerLog</div>
      <nav>
        <a href="index.html">„Ç´„É¨„É≥„ÉÄ„Éº</a>
        <a href="list.html">‰∏ÄË¶ß</a>
      </nav>
    </div>
  </header>
  <main>
    <div id="controls">
      <label>Ë°®Á§∫‰ª∂Êï∞:
        <select id="pageSize">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select> ‰ª∂
      </label>
      <div id="pagination"></div>
    </div>
    <div id="listContainer"></div>
  </main>
  <script>
    let logs = [];
    let currentPage = 1;
    let pageSize = 10;
    const listContainer = document.getElementById('listContainer');
    const paginationEl = document.getElementById('pagination');

    function renderPagination() {
      const total = logs.length;
      const totalPages = Math.ceil(total / pageSize) || 1;
      paginationEl.innerHTML = '';
      const prev = document.createElement('button'); prev.textContent = 'Ââç„Å∏'; prev.disabled = currentPage===1;
      prev.addEventListener('click', ()=>{currentPage--;renderList();});
      const next = document.createElement('button'); next.textContent = 'Ê¨°„Å∏'; next.disabled = currentPage===totalPages;
      next.addEventListener('click', ()=>{currentPage++;renderList();});
      const info = document.createElement('span');
      info.textContent = ` ${currentPage}/${totalPages} „Éö„Éº„Ç∏ (`+`${total}‰∏≠ ${(currentPage-1)*pageSize+1}-${Math.min(currentPage*pageSize,total)})`;
      paginationEl.append(prev,info,next);
    }

    function toggleDetail(card){card.classList.toggle('open');}

    function renderList(){
      listContainer.innerHTML='';
      if(!logs.length){listContainer.innerHTML='<p>„É≠„Ç∞„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>'; paginationEl.innerHTML=''; return;}      
      const start=(currentPage-1)*pageSize;
      logs.slice(start,start+pageSize).forEach(log=>{
        const card=document.createElement('div'); card.className='log-card';
        const summ=document.createElement('div'); summ.className='summary';
        summ.innerHTML=`<span class="date">${log.date}</span><span class="note">${log.notes||''}</span>`;
        summ.addEventListener('click',()=>toggleDetail(card)); card.appendChild(summ);
        const det=document.createElement('div'); det.className='details';
        log.sessions.forEach(sess=>{
          const sec=document.createElement('div'); sec.className='session';
          sec.innerHTML=`<h2>${sess.lift}${sess.variation? ' ('+sess.variation+')':''}</h2>`+
            `<div class="table-wrapper"><table><tr><th>ÈáçÈáè(kg)</th><th>ÂõûÊï∞</th><th>RPE</th><th>1RM</th><th>e1RM</th><th>„Ç≥„É°„É≥„Éà</th></tr>`+
            sess.sets.map(s => `<tr><td>${s.weight}</td><td>${s.reps}</td><td>${s.rpe}</td><td>${s['1RM']??'-'}</td><td>${s.e1RM??'-'}</td><td>${s.comment}</td></tr>`).join('')+
            `</table></div>`;
          det.appendChild(sec);
        });
        card.appendChild(det); listContainer.appendChild(card);
      });
      renderPagination();
    }

    document.getElementById('pageSize').addEventListener('change', e=>{pageSize=+e.target.value;currentPage=1;renderList();});

    function init(){
      fetch('./logs/index.json')
        .then(r=>r.ok? r.json(): Promise.reject('„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì'))
        .then(d=>Promise.all(d.map(dd=>fetch(`./logs/${dd}.json`).then(r=>r.json()))))
        .then(arr=>{logs=arr.sort((a,b)=>a.date<b.date?1:-1);renderList();})
        .catch(err=>{console.error(err);listContainer.innerHTML=`<p>${err}</p>`;});
    }
    init();
  </script>
</body>
</html>
