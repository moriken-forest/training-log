<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log List View</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    header { text-align: center; margin-bottom: 20px; }
    header nav { margin-top: 10px; }
    header nav a { margin: 0 10px; text-decoration: none; color: #007acc; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; text-align: left; }
    tr.clickable { cursor: pointer; }
    tr.clickable:hover { background-color: #f0f8ff; }
    .detail-row td { background-color: #fafafa; padding: 10px; }
    .session { margin-bottom: 15px; }
    .session h2 { margin-bottom: 5px; font-size: 1.1em; }
    .session table { width: 100%; border-collapse: collapse; margin-top: 5px; }
    .session th, .session td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    .session th { background-color: #eaeaea; }
    #controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    #pagination { text-align: center; }
    #pagination button { margin: 0 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Training Log List View</h1>
    <nav>
      <a href="index.html">カレンダー表示</a> |
      <a href="list.html">一覧表示</a>
    </nav>
  </header>

  <div id="controls">
    <label>表示件数:
      <select id="pageSize">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select> 件
    </label>
    <div id="pagination"></div>
  </div>

  <table id="logList">
    <thead>
      <tr><th>日付</th><th>ノート</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let logs = [];
    let currentPage = 1;
    let pageSize = 10;
    const listBody = document.querySelector('#logList tbody');
    const paginationEl = document.getElementById('pagination');

    function renderPagination() {
      const totalPages = Math.ceil(logs.length / pageSize) || 1;
      paginationEl.innerHTML = '';
      const prevBtn = document.createElement('button');
      prevBtn.textContent = '前へ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener('click', () => { currentPage--; renderList(); });
      const nextBtn = document.createElement('button');
      nextBtn.textContent = '次へ';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener('click', () => { currentPage++; renderList(); });
      const info = document.createElement('span');
      info.textContent = ` ${currentPage} / ${totalPages} ページ`;
      paginationEl.append(prevBtn, info, nextBtn);
    }

    function toggleDetail(row, log) {
      const next = row.nextElementSibling;
      if (next && next.classList.contains('detail-row')) {
        next.remove();
        return;
      }
      document.querySelectorAll('.detail-row').forEach(el => el.remove());
      const detailTr = document.createElement('tr');
      detailTr.classList.add('detail-row');
      const td = document.createElement('td');
      td.colSpan = 2;
      let html = '';
      log.sessions.forEach(session => {
        html += `<div class="session"><h2>${session.lift}${session.variation ? ' ('+session.variation+')':''}</h2>`;
        html += '<table><tr><th>重量(kg)</th><th>回数</th><th>RPE</th><th>コメント</th></tr>';
        session.sets.forEach(s => {
          html += `<tr><td>${s.weight}</td><td>${s.reps}</td><td>${s.rpe}</td><td>${s.comment}</td></tr>`;
        });
        html += '</table></div>';
      });
      td.innerHTML = html;
      detailTr.appendChild(td);
      row.parentNode.insertBefore(detailTr, row.nextSibling);
    }

    function renderList() {
      listBody.innerHTML = '';
      if (logs.length === 0) {
        listBody.innerHTML = '<tr><td colspan="2">ログがありません</td></tr>';
        paginationEl.innerHTML = '';
        return;
      }
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      logs.slice(start, end).forEach(log => {
        const tr = document.createElement('tr');
        tr.classList.add('clickable');
        tr.innerHTML = `<td>${log.date}</td><td>${log.notes || ''}</td>`;
        tr.addEventListener('click', () => toggleDetail(tr, log));
        listBody.appendChild(tr);
      });
      renderPagination();
    }

    document.getElementById('pageSize').addEventListener('change', e => {
      pageSize = parseInt(e.target.value);
      currentPage = 1;
      renderList();
    });

    function init() {
      fetch('./logs/index.json')
        .then(res => {
          if (!res.ok) throw new Error('インデックスが見つかりません');
          return res.json();
        })
        .then(dates => Promise.all(
          dates.map(d => fetch(`./logs/${d}.json`).then(r => r.json()))
        ))
        .then(data => {
          logs = data.sort((a, b) => a.date < b.date ? 1 : -1);
          renderList();
        })
        .catch(err => {
          console.error(err);
          listBody.innerHTML = `<tr><td colspan="2">${err.message}</td></tr>`;
        });
    }
    init();
  </script>
</body>
</html>
