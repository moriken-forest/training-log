<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    header { text-align: center; margin-bottom: 20px; }
    #calendarHeader { display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; }
    #calendarHeader button { padding: 5px 10px; font-size: 1em; }
    #calendarHeader h2 { margin: 0; font-size: 1.2em; }
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; max-width: 600px; margin: 10px auto; }
    .day-cell { border: 1px solid #ccc; padding: 10px; text-align: center; cursor: pointer; }
    .day-cell.disabled { color: #999; cursor: default; }
    .day-cell.has-log { background-color: #cfe3ff; }
    .day-cell.selected { background-color: #a0c4ff; }
    .session { margin-bottom: 20px; }
    .session h2 { margin-bottom: 5px; font-size: 1.1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 5px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <header>
    <h1>Training Log Viewer</h1>
  </header>

  <!-- カレンダー ヘッダー（ナビゲーション） -->
  <div id="calendarHeader">
    <button id="prevMonth">◀︎</button>
    <h2 id="currentMonth"></h2>
    <button id="nextMonth">▶︎</button>
  </div>

  <!-- カレンダー表示 -->
  <div id="calendar"></div>

  <main id="logContainer">
    <p>カレンダーの日付をクリックしてください。</p>
  </main>

  <script>
    const availableDates = ['2025-07-12'];
    const calendarEl = document.getElementById('calendar');
    const logContainer = document.getElementById('logContainer');
    const currentMonthEl = document.getElementById('currentMonth');
    let today = new Date();
    let viewYear = today.getFullYear();
    let viewMonth = today.getMonth(); // 0-based

    // カレンダー再描画
    function renderCalendar(year, month) {
      calendarEl.innerHTML = '';
      currentMonthEl.textContent = `${year}年 ${month + 1}月`;
      // 曜日ヘッダー
      const weekdays = ['日','月','火','水','木','金','土'];
      weekdays.forEach(w => {
        const th = document.createElement('div');
        th.textContent = w;
        th.style.fontWeight = 'bold';
        calendarEl.appendChild(th);
      });
      // 空セル
      const firstDay = new Date(year, month, 1).getDay();
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day-cell disabled';
        calendarEl.appendChild(empty);
      }
      // 日セル
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const cell = document.createElement('div');
        cell.className = 'day-cell';
        cell.textContent = day;
        if (availableDates.includes(dateStr)) {
          cell.classList.add('has-log');
          cell.addEventListener('click', () => {
            document.querySelectorAll('.day-cell.selected').forEach(el=>el.classList.remove('selected'));
            cell.classList.add('selected');
            fetchLog(dateStr);
          });
        } else {
          cell.classList.add('disabled');
        }
        calendarEl.appendChild(cell);
      }
    }

    function fetchLog(date) {
      fetch(`logs/${date}.json`)
        .then(res => { if(!res.ok) throw new Error('ログが見つかりません'); return res.json(); })
        .then(renderLog)
        .catch(err => logContainer.innerHTML = `<p>${err.message}</p>`);
    }

    function renderLog(data) {
      let html = `<h2>${data.date} のトレーニング記録</h2>`;
      if (data.notes) html += `<p><em>${data.notes}</em></p>`;
      data.sessions.forEach(session => {
        html += `<div class="session">`;
        html += `<h2>${session.lift}${session.variation? ' ('+session.variation+')':''}</h2>`;
        html += `<table>`;
        html += `<tr><th>重量(kg)</th><th>回数</th><th>RPE</th><th>コメント</th></tr>`;
        session.sets.forEach(set => html += `<tr><td>${set.weight}</td><td>${set.reps}</td><td>${set.rpe}</td><td>${set.comment}</td></tr>`);
        html += `</table></div>`;
      });
      logContainer.innerHTML = html;
    }

    // ナビボタン
    document.getElementById('prevMonth').addEventListener('click', () => {
      viewMonth--; if(viewMonth<0){ viewMonth=11; viewYear--; }
      renderCalendar(viewYear, viewMonth);
    });
    document.getElementById('nextMonth').addEventListener('click', () => {
      viewMonth++; if(viewMonth>11){ viewMonth=0; viewYear++; }
      renderCalendar(viewYear, viewMonth);
    });

    // 初期描画
    renderCalendar(viewYear, viewMonth);
  </script>
</body>
</html>
