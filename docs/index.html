<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: rgba(0,0,0,0.1);
      --radius: 8px;
      --spacing: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    nav a {
      margin-left: var(--spacing);
      text-decoration: none;
      font-weight: 500;
      color: var(--muted);
      transition: color 0.2s;
    }
    nav a:hover { color: var(--text); }
    main {
      max-width: 1200px;
      margin: var(--spacing) auto;
      padding: 0 var(--spacing);
    }
    /* Calendar navigation */
    #calendarHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--radius);
      box-shadow: 0 1px 3px var(--shadow);
    }
    #calendarHeader button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 8px 12px;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    #calendarHeader button:hover { background: var(--primary-dark); }
    #calendarHeader button:active { transform: translateY(1px); }
    #calendarHeader h2 {
      font-size: 1.25rem;
      color: var(--text);
      font-weight: 600;
    }
    /* Calendar grid */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: var(--spacing);
    }
    .day-cell {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid #e5e7eb;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 3px var(--shadow);
      transition: transform .1s, box-shadow .2s;
    }
    .day-cell.disabled {
      color: #e5e7eb;
      background: var(--bg);
      cursor: default;
      box-shadow: none;
    }
    .day-cell.has-log { border-color: var(--primary); }
    .day-cell:hover:not(.disabled) { transform: translateY(-2px); box-shadow: 0 4px 6px var(--shadow); }
    .day-cell.selected {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border-color: var(--primary-dark);
    }
    /* Log detail */
    #logContainer {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 6px var(--shadow);
    }
    #logContainer h2 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: .5rem;
    }
    .meta {
      font-weight: 500;
      color: var(--muted);
      margin-bottom: var(--spacing);
    }
    .session {
      margin-bottom: calc(var(--spacing) * 2);
    }
    .session h2 {
      font-size: 1.25rem;
      margin-bottom: .5rem;
      color: var(--text);
    }
    .session table {
      width: 100%;
      border-collapse: collapse;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .session th,
    .session td {
      border-bottom: 1px solid #e5e7eb;
      padding: 12px;
      text-align: center;
    }
    .session th {
      background: var(--bg);
      font-weight: 600;
    }
    .session tr:last-child td { border-bottom: none; }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">üèãÔ∏è PowerLog</div>
      <nav>
        <a href="index.html">„Ç´„É¨„É≥„ÉÄ„Éº</a>
        <a href="list.html">‰∏ÄË¶ß</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="calendar-section">
      <div id="calendarHeader">
        <button id="prevMonth">‚óÄÔ∏é</button>
        <h2 id="currentMonth"></h2>
        <button id="nextMonth">‚ñ∂Ô∏é</button>
      </div>
      <div id="calendar"></div>
    </section>
    <section id="logContainer">
      <p>„Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÊó•‰ªò„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÄÅË©≥Á¥∞„ÇíË°®Á§∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
    </section>
  </main>
  <script>
    let availableDates = [];
    const calendarEl = document.getElementById('calendar');
    const logContainer = document.getElementById('logContainer');
    const currentMonthEl = document.getElementById('currentMonth');
    let viewYear, viewMonth;
    function renderCalendar(year, month) {
      calendarEl.innerHTML = '';
      currentMonthEl.textContent = `${year}Âπ¥ ${month + 1}Êúà`;
      ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'].forEach(w => {
        const th = document.createElement('div'); th.textContent = w; th.style.fontWeight = '600'; th.style.color = 'var(--muted)'; calendarEl.appendChild(th);
      });
      const firstDay = new Date(year, month, 1).getDay();
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div'); empty.className = 'day-cell disabled'; calendarEl.appendChild(empty);
      }
      const days = new Date(year, month+1, 0).getDate();
      for (let d = 1; d <= days; d++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const cell = document.createElement('div'); cell.className = 'day-cell'; cell.textContent = d;
        if (availableDates.includes(dateStr)) {
          cell.classList.add('has-log');
          cell.addEventListener('click', () => { document.querySelectorAll('.day-cell.selected').forEach(e => e.classList.remove('selected')); cell.classList.add('selected'); fetchLog(dateStr); });
        } else {
          cell.classList.add('disabled');
        }
        calendarEl.appendChild(cell);
      }
    }
    function fetchLog(date) {
      fetch(`./logs/${date}.json`).then(res => { if (!res.ok) throw new Error('„É≠„Ç∞„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì'); return res.json(); }).then(renderLog).catch(err => { logContainer.innerHTML = `<p>${err.message}</p>`; });
    }
    function renderLog(data) {
      let html = `<h2>${data.date} „ÅÆ„Éà„É¨„Éº„Éã„É≥„Ç∞Ë®òÈå≤</h2>`;
      html += `<p class="meta">„Éñ„É≠„ÉÉ„ÇØ: ${data.block ?? '-'} ÔΩú Week: ${data.week ?? '-'} ÔΩú Day: ${data.day ?? '-'}</p>`;
      if (data.notes) html += `<p><em>${data.notes}</em></p>`;
      data.sessions.forEach(session => {
        html += `<div class="session"><h2>${session.lift}${session.variation? ' ('+session.variation+')':''}</h2><table><tr><th>ÈáçÈáè(kg)</th><th>ÂõûÊï∞</th><th>RPE</th><th>1RM</th><th>e1RM</th><th>„Ç≥„É°„É≥„Éà</th></tr>`;
        session.sets.forEach(s => html += `<tr><td>${s.weight}</td><td>${s.reps}</td><td>${s.rpe}</td><td>${s['1RM'] ?? '-'}</td><td>${s.e1RM ?? '-'}</td><td>${s.comment}</td></tr>`);
        html += `</table></div>`;
      });
      logContainer.innerHTML = html;
    }
    function init() {
      const today = new Date(); viewYear = today.getFullYear(); viewMonth = today.getMonth();
      fetch('./logs/index.json').then(r => r.ok? r.json(): Promise.reject('„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì')).then(dates => { availableDates = dates; renderCalendar(viewYear, viewMonth); }).catch(console.error);
      document.getElementById('prevMonth').addEventListener('click', () => { viewMonth--; if(viewMonth<0){viewMonth=11;viewYear--;} renderCalendar(viewYear, viewMonth); });
      document.getElementById('nextMonth').addEventListener('click', () => { viewMonth++; if(viewMonth>11){viewMonth=0;viewYear++;} renderCalendar(viewYear, viewMonth); });
    }
    init();
  </script>
</body>
</html>
