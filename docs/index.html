<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: rgba(0,0,0,0.1);
      --radius: 8px;
      --spacing: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing);
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
    nav a {
      margin-left: var(--spacing);
      text-decoration: none;
      font-weight: 500;
      color: var(--muted);
      transition: color .2s;
    }
    nav a:hover { color: var(--text); }

    main {
      max-width: 1200px;
      width: 100%;
      padding: 0 var(--spacing);
    }

    /* Hero */
    #hero {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      border-radius: var(--radius);
      padding: calc(var(--spacing)*2) var(--spacing);
      text-align: center;
      margin-bottom: var(--spacing);
      position: relative;
      overflow: hidden;
    }
    #hero h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    #hero p {
      font-size: 1rem;
      opacity: .9;
      margin-bottom: var(--spacing);
    }
    #hero .cta {
      display: inline-block;
      background: #fff;
      color: var(--primary);
      padding: .75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      box-shadow: 0 2px 4px var(--shadow);
      transition: transform .1s, background .2s;
      text-decoration: none;
    }
    #hero .cta:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }
    /* Metrics */
    #metrics {
      display: flex;
      justify-content: center;
      gap: var(--spacing);
      margin-top: var(--spacing);
    }
    .metric-card {
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--radius);
      box-shadow: 0 1px 3px var(--shadow);
      text-align: center;
      width: 150px;
    }
    .metric-card h3 {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: .5rem;
    }
    .metric-card p {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }
    /* Calendar & Log below... (省略) */
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">🏋️ PowerLog</div>
      <nav>
        <a href="index.html">カレンダー</a>
        <a href="list.html">一覧</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="hero">
      <h1>トレーニングダッシュボード</h1>
      <p>練習の進捗をビジュアル＆数値で一目で把握しよう</p>
      <a href="#calendar-section" class="cta">今すぐ開始</a>
      <div id="metrics">
        <div class="metric-card">
          <h3>今月のセッション</h3>
          <p>12</p>
        </div>
        <div class="metric-card">
          <h3>累計ボリューム</h3>
          <p>7,560kg</p>
        </div>
        <div class="metric-card">
          <h3>最高1RM</h3>
          <p>162.5kg</p>
        </div>
      </div>
      <!-- 背景イラストやLottieアニメなどをここに重ねても◎ -->
    </section>

    <!-- 以降、calendar-section と logContainer を配置 -->
  </main>
</body>
</html>
