<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Log Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --primary: #3b82f6;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    header nav {
      margin-top: 10px;
    }
    header nav a {
      margin: 0 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    #calendarHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 640px;
      margin-bottom: 15px;
    }
    #calendarHeader button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 4px var(--shadow);
      transition: background 0.2s;
    }
    #calendarHeader button:hover {
      background: #2563eb;
    }
    #calendarHeader h2 {
      font-size: 1.25rem;
      color: var(--muted);
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 640px;
      width: 100%;
      margin-bottom: 30px;
    }
    .day-cell {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 2px var(--shadow);
      transition: transform 0.1s;
    }
    .day-cell.disabled {
      color: var(--border);
      cursor: default;
      background: var(--bg);
      box-shadow: none;
    }
    .day-cell.has-log {
      border-color: var(--primary);
    }
    .day-cell:hover:not(.disabled) {
      transform: translateY(-2px);
    }
    .day-cell.selected {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
    main#logContainer {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    main#logContainer h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }
    .meta {
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 16px;
    }
    .session {
      margin-bottom: 24px;
    }
    .session h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: var(--text);
    }
    .session table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 6px;
      overflow: hidden;
    }
    .session th,
    .session td {
      border-bottom: 1px solid var(--border);
      padding: 10px;
      text-align: center;
    }
    .session th {
      background: var(--bg);
      font-weight: 600;
    }
    .session tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Training Log Viewer</h1>
    <nav>
      <a href="index.html">カレンダー</a> |
      <a href="list.html">一覧</a>
    </nav>
  </header>

  <div id="calendarHeader">
    <button id="prevMonth">◀︎</button>
    <h2 id="currentMonth"></h2>
    <button id="nextMonth">▶︎</button>
  </div>

  <div id="calendar"></div>

  <main id="logContainer">
    <p>カレンダーの日付をクリックしてください。</p>
  </main>

  <script>
    let availableDates = [];
    const calendarEl = document.getElementById('calendar');
    const logContainer = document.getElementById('logContainer');
    const currentMonthEl = document.getElementById('currentMonth');
    let viewYear, viewMonth;

    function renderCalendar(year, month) {
      calendarEl.innerHTML = '';
      currentMonthEl.textContent = `${year}年 ${month + 1}月`;
      ['日','月','火','水','木','金','土'].forEach(w => {
        const th = document.createElement('div');
        th.textContent = w;
        th.style.fontWeight = '600';
        th.style.color = 'var(--muted)';
        calendarEl.appendChild(th);
      });
      const firstDay = new Date(year, month, 1).getDay();
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day-cell disabled';
        calendarEl.appendChild(empty);
      }
      const days = new Date(year, month+1, 0).getDate();
      for (let d = 1; d <= days; d++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const cell = document.createElement('div');
        cell.className = 'day-cell';
        cell.textContent = d;
        if (availableDates.includes(dateStr)) {
          cell.classList.add('has-log');
          cell.addEventListener('click', () => {
            document.querySelectorAll('.day-cell.selected').forEach(e => e.classList.remove('selected'));
            cell.classList.add('selected');
            fetchLog(dateStr);
          });
        } else {
          cell.classList.add('disabled');
        }
        calendarEl.appendChild(cell);
      }
    }

    function fetchLog(date) {
      fetch(`./logs/${date}.json`)
        .then(res => { if (!res.ok) throw new Error('ログが見つかりません'); return res.json(); })
        .then(renderLog)
        .catch(err => { logContainer.innerHTML = `<p>${err.message}</p>`; });
    }

    function renderLog(data) {
      let html = `<h2>${data.date} のトレーニング記録</h2>`;
      html += `<p class="meta">ブロック: ${data.block ?? '-'} ｜ Week: ${data.week ?? '-'} ｜ Day: ${data.day ?? '-'}</p>`;
      if (data.notes) html += `<p><em>${data.notes}</em></p>`;
      data.sessions.forEach(session => {
        html += `<div class="session"><h2>${session.lift}${session.variation ? ' ('+session.variation+')':''}</h2><table><tr><th>重量(kg)</th><th>回数</th><th>RPE</th><th>コメント</th></tr>`;
        session.sets.forEach(s => { html += `<tr><td>${s.weight}</td><td>${s.reps}</td><td>${s.rpe}</td><td>${s.comment}</td></tr>`; });
        html += `</table></div>`;
      });
      logContainer.innerHTML = html;
    }

    function init() {
      const today = new Date();
      viewYear = today.getFullYear();
      viewMonth = today.getMonth();
      fetch('./logs/index.json')
        .then(r => r.ok ? r.json() : Promise.reject('インデックスが見つかりません'))
        .then(dates => { availableDates = dates; renderCalendar(viewYear, viewMonth); })
        .catch(console.error);
      document.getElementById('prevMonth').addEventListener('click', () => {
        viewMonth--; if (viewMonth < 0) { viewMonth = 11; viewYear--; }
        renderCalendar(viewYear, viewMonth);
      });
      document.getElementById('nextMonth').addEventListener('click', () => {
        viewMonth++; if (viewMonth > 11) { viewMonth = 0; viewYear++; }
        renderCalendar(viewYear, viewMonth);
      });
    }
    init();
  </script>
</body>
</html>
